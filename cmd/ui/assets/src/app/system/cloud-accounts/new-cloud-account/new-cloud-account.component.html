<div class="subcontext-form">
  <header>
    <button type="button" class="back-button" [routerLink]="['/system/cloud-accounts']"></button>

    <h3><i class="fa fa-cloud"></i> Create a Cloud Account</h3>
  </header>

  <mat-button-toggle-group>
    <mat-button-toggle *ngFor="let provider of providers" (click)="sendChoice(provider)">{{ provider }}</mat-button-toggle>
  </mat-button-toggle-group>

  <p *ngIf="!schema">Select a Cloud</p>

  <div *ngIf="schema">
    <json-schema-form framework="bootstrap-3" [schema]="schema" [data]="model" (onSubmit)="create(value)" (onChanges)="value=$event"></json-schema-form>
  </div>
</div>
